<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="resources/myfavicon.ico" th:href="@{/resources/myfavicon.ico}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	
	<link rel="stylesheet" type="text/css" href="css/util.css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" href="css/home_main.css" th:href="@{/css/home_main.css}">
<!--===============================================================================================-->
</head>
<body>

	
	<div class="limiter">
	
		
		<div class="container-table">

		<div class = bg>
		
			<div class="home-title">"<span th:text="${course.name}">name</span>" Course Page</div>
			
			<div class="home-subtitle">Course exam dates</div>
	
	
			<div class="wrap-table">
				<div class="table">
				
						<form method="GET" id="form" action="GoToCourse" th:action="${session.user.role == 'professor'} ? @{/GoToRegisteredStudents} : @{/GoToExam}">
						
					<table>
						<thead>
							<tr class="table-head">
								<th class="column1">Date</th>
								<th class="column2">ID Exam</th>
								<th class="column3">Details</th>
							</tr>
						</thead>  
						<tbody>		<tr th:each="exam : ${exams}">
								
									<td class="column1"	th:text="${#dates.format(exam.date, 'dd-MM-yyyy')}">
									</td>
									
									<td class="column2">
									<input type="submit" id= "examId" name= "examId" th:value="${exam.id}"/>
									
									
									</td>
									
									<td class="column3">
						                <input type="submit" id="submit" name="submit" value="Exam Details"/>
									</td>
								</tr>
									
						</tbody>
						
					</table>
					</form>
				</div>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
