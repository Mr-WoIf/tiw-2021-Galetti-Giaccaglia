
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
	
	<link type="text/css" rel="stylesheet" href="css/error_style.css" th:href="@{/css/error_style.css}" />
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" href="css/util.css" th:href="@{/css/util.css}">
	
	<title>Error page</title>
</head>
<body>

	
<div class="limiter">	
<div class="container-error">
	<div id="notfound">
		<div class="notfound">
			
			<h2>We are sorry, an error occurred</h2>
			
			<p>Your error is: <b><span th:text="${error}">sample error</span></b></p>
			<div th:if="${session.user == null}">
					<form class="form" th:action="@{/}">
					<button class="btn btn-light my-2 my-sm-0" type="submit">Login</button>
					</form>
					</div>
					
				    <div th:if="${session.user != null}">
					<form class="form" th:action="@{/GoToHomePage}">
					<button class="btn btn-light my-2 my-sm-0" type="submit">Home Page</button>
					</form>
					</div>
		</div>
	</div>
	
	</div>
	</div>

</body>

</html>
