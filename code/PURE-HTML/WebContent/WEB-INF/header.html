<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Course</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="resources/myfavicon.ico"
	th:href="@{/resources/myfavicon.ico}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css"
	th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">

<link rel="stylesheet" type="text/css" href="css/util.css"
	th:href="@{/css/util.css}">
<link rel="stylesheet" type="text/css" href="css/home_main.css"
	th:href="@{/css/home_main.css}">
<!--===============================================================================================-->
</head>

 <body>
    <div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Online Services</a>
        </div>
        <div class="navbar-collapse collapse">
          
              <a th:href="@{/CheckLogin}">Home</a>
          <ul class="nav navbar-nav navbar-right">
            <li th:text="${session.user.name}">Name</li>
            <li th:text="${session.user.surname}">Surname</li>
            <li th:text="${session.user.id}">ID</li>
            <li th:text="${session.user.surname}">
              <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
              </a>
             <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/Logout}"></form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  
</html>
