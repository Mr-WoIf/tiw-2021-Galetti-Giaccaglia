<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="resources/myfavicon.ico"
	th:href="@{/resources/myfavicon.ico}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css"
	th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">

<link rel="stylesheet" type="text/css" href="css/util.css"
	th:href="@{/css/util.css}">
<link rel="stylesheet" type="text/css" href="css/home_main.css"
	th:href="@{/css/home_main.css}">
<!--===============================================================================================-->
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="limiter">


		<div class="container-table">

			<div class=bg>

				<div class="home-title">Welcome to the Course Management Home
					Page</div>

				<div class="home-subtitle">
					Nice to see you again, <span th:text="${session.user.name}">user</span>!
				</div>


				<div class="wrap-table">
					<div class="table">


						<table>
							<thead>
								<tr class="table-head">
									<th class="column1">Course</th>
									<th class="column2">ID Course</th>
									<th class="column3">Details</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="course : ${courses}">

									<td class="column1" th:text="${course.name}"></td>

									<td class="column2" th:text="${course.id}"></td>

									<td class="column3"><a
										th:href="${session.user.role == 'professor'} ? @{/GoToHoldCourse(courseId=${course.id})} : @{/GoToCourse(courseId=${course.id})}">Course
											Details</a></td>
								</tr>

							</tbody>

						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
